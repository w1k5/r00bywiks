<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/b6e31ba0254a769226acaa2b3/047936a7dd890bff74118c1f1.js");</script>
  <title>
    {% if page.title == "Home" %}
      WIKS.WIKI
    {% else %}
		{{ page.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">

  <!-- Icons -->
<link rel="icon" type="image/png" href="{{ site.url }}/public/favicon.png">

  <!-- SEO tags -->
{% seo %}

  <!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>

  <!-- METADATA -->
{% if post.excerpt %}
<meta name="description" content="{{ post.excerpt | escape }}">
{% endif %}
{%if post.tags %}
<meta name="keywords" content="{{ post.tags | join: ', ' | escape }}"/>
{%endif %}
