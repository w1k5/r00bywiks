<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/b6e31ba0254a769226acaa2b3/047936a7dd890bff74118c1f1.js");</script>
  <title>
    {% if page.title == "Home" %}
      WIKS.WIKI
    {% else %}
		{{ page.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">

  <!-- Icons -->
<link rel="icon" type="image/png" href="{{ site.url }}/public/favicon.png">

  <!-- SEO tags -->
{% seo %}

  <!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
<link rel="canonical" href="{{ page.url | prepend: site.url }}">
</head>

  <!-- METADATA -->

  <meta property="og:description"
      content="{% if page.excerpt %}
          {{ page.excerpt | strip_html | strip_newlines | escape }}
        {% else %}
          {{ site.description }}
        {% endif %}">
{%if post.tags %}
<meta name="keywords" content="{{ post.tags | join: ', ' | escape }}"/>
{%endif %}

<!-- SOCIAL MEDIA NONSENSE -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="/images/pfp.png" />
<meta property="og:site_name" content="{{ site.title }}">
<meta property="article:published_time" content="{{ page.date }}" />
<meta name="twitter:card" content="/images/pfp.png"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@{{ site.twitter }}" />
